version: "3.9"

# ─────────────────────────────────────────────────────────────────────────────
# listen-stream backend stack
#
# Services:
#   postgres   PostgreSQL 15 (port 5432)
#   redis      Redis 7       (port 6379)
#   auth-svc   Auth service  (port 8001)
#   proxy-svc  Proxy service (port 8002)
#   sync-svc   Sync service  (port 8003)
#   admin-svc  Admin service (port 8004)
#
# Quick start:
#   cp .env.example .env          # fill in CONFIG_ENCRYPTION_KEY
#   docker compose up --build
# ─────────────────────────────────────────────────────────────────────────────

networks:
  listen-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

services:

  # ── Infrastructure ──────────────────────────────────────────────────────────

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    networks: [listen-net]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: listen
      POSTGRES_PASSWORD: listen
      POSTGRES_DB: listen_stream
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Run migrations on first start via golang-migrate (see Makefile).
      # The SQL files are NOT run automatically here to avoid accidental
      # destructive runs in production.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listen -d listen_stream"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks: [listen-net]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Application services ─────────────────────────────────────────────────────

  auth-svc:
    build:
      context: .
      dockerfile: auth-svc/Dockerfile
    restart: unless-stopped
    networks: [listen-net]
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      PORT: "8001"
      DATABASE_URL: postgres://listen:listen@postgres:5432/listen_stream?sslmode=disable
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  proxy-svc:
    build:
      context: .
      dockerfile: proxy-svc/Dockerfile
    restart: unless-stopped
    networks: [listen-net]
    ports:
      - "8002:8002"
    env_file: .env
    environment:
      PORT: "8002"
      DATABASE_URL: postgres://listen:listen@postgres:5432/listen_stream?sslmode=disable
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sync-svc:
    build:
      context: .
      dockerfile: sync-svc/Dockerfile
    restart: unless-stopped
    networks: [listen-net]
    ports:
      - "8003:8003"
    env_file: .env
    environment:
      PORT: "8003"
      DATABASE_URL: postgres://listen:listen@postgres:5432/listen_stream?sslmode=disable
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  admin-svc:
    build:
      context: .
      dockerfile: admin-svc/Dockerfile
    restart: unless-stopped
    networks: [listen-net]
    ports:
      - "8004:8004"
    env_file: .env
    environment:
      PORT: "8004"
      DATABASE_URL: postgres://listen:listen@postgres:5432/listen_stream?sslmode=disable
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
