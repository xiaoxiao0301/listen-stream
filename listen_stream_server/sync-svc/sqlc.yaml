version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "../shared/db/queries/users.sql"
      - "../shared/db/queries/favorites.sql"
      - "../shared/db/queries/history.sql"
      - "../shared/db/queries/playlists.sql"
      - "../shared/db/queries/system_configs.sql"
      - "../shared/db/queries/devices.sql"
    schema: "../shared/db/migrations/"
    gen:
      go:
        package: "repo"
        out: "internal/repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_exact_table_names: false
